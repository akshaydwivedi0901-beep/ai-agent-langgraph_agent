name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 557514745876
  ECR_REPOSITORY: ai-agent
  IMAGE_NAME: ai-agent

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # --------------------------------------------------
      # 1. Checkout source code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Configure AWS credentials via OIDC
      # --------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::557514745876:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      # --------------------------------------------------
      # 3. Login to Amazon ECR
      # --------------------------------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------
      # 4. Build Docker image (FORCE NO CACHE)
      # --------------------------------------------------
      - name: Build Docker image (Python 3.11, no cache)
        run: |
          docker build \
            --no-cache \
            --build-arg CACHE_BUST=${{ github.run_id }} \
            -t $IMAGE_NAME:latest .

      # --------------------------------------------------
      # 5. Tag image for ECR
      # --------------------------------------------------
      - name: Tag Docker image
        run: |
          docker tag $IMAGE_NAME:latest \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

      # --------------------------------------------------
      # 6. Push image to ECR
      # --------------------------------------------------
      - name: Push Docker image to ECR
        run: |
          docker push \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
