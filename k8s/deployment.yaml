apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
  namespace: ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
    spec:
      containers:
        - name: ai-agent
          # ⛔ DO NOT USE :latest
          image: 557514745876.dkr.ecr.us-east-1.amazonaws.com/ai-agent:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "250m"
              memory: "768Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
            # ✅ USE GROQ KEY
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: groq-secret
                  key: api_key
